<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="dist/index.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="page">
    <div class="page__details">
      <div class="page__logo">
        <img src="images/logo.svg" alt="circle-base-apparel">
      </div>
      <div class="page__img--mobile">
        <img src="images/hero-mobile.jpg" alt="image-of-a-girl">
      </div>
      <div class="page__info">
        <div><span>WE'RE</span> COMING SOON</div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="page__input">
          <div>
            <input type="text" placeholder="Email Address">
            <div class="input__btn"><img src="images/icon-arrow.svg" alt="button-arrow"></div>
          </div>
          <div class="input__message">
    
          </div>
        </div>
      </div>
    </div>
    <div class="page__img--desktop">
      <img src="images/hero-desktop.jpg" alt="image-of-a-girl">
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
